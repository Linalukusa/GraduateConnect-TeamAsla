<div class="row">
    <div class="col-3">
      Year of completion: 
      <select formControlName="year" class="form-control" >
            <option value="" disabled='disabled' style="color:rgb(199, 196, 196)" >Select Year</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
          <option>2015</option>
          <option>2014</option>
          <option>2013</option>
          <option>2012</option>
          <option>2011</option>
          <option>2010</option>
          <option>2009</option>
      </select>
    </div>
    <div class="col-9">
            Tertiary Institution Completed At:
            <select class="form-control" formControlName="institution">
                    <option value="" disabled='disabled' style="color:rgb(199, 196, 196)" >Select Tertiary Institution</option>
                    <option>University of Cape Town (UCT)</option>
                    
                    <option>Univeristy of Western Cape (UWC) </option>
                    
                    <option>3</option>
                    
                    <option>4</option>
                    
                    <option>5</option>
                    
                    </select>
    </div>
  
</div>

<div class="row">
    <div class="col">
      Qualification:
      <select formControlName="qualification" class="form-control" >
            <option value="" disabled='disabled' style="color:rgb(199, 196, 196)" >Select Qualififcation</option>
            <option>Diploma</option>
            
            <option>Bachelors</option>
            
            <option>Masters</option>
            
            <option>Honours</option>
            
            <option>Doctorate</option>
            
            </select>
    
  </div>  
</div>

<div class="row">
    <div class="col">
      Specialisation:
      <select formControlName="specialisation" class="form-control" >
            <option value="" disabled='disabled' style="color:rgb(199, 196, 196)" >Select Specialisation</option>
            <option>IS</option>
            
            <option>Comp Sci </option>
            
            <option>IS & Comp Sci</option>
            
            <option>4</option>
            
            <option>5</option>
            
            </select>
    
  </div>    
  <div class="col">
        Program:
        <select formControlName="program" class="form-control" >

                <option value=""  style="color:rgb(199, 196, 196)" >Select Program</option>
              <option>Bcom</option>
              
              <option>Bus Sci</option>
              
              <option>BSc</option>
              
              <option>4</option>
              
              </select>
      
    </div>    

</div>


<div class="row" >
    <div class="col"  >
       
    </div>
    <div class="col">
     
      <button mat-button [mat-dialog-close]="data.myqual" cdkFocusInitial>Add Qualififcation</button>
      <button
      mat-dialog-close
     
     
      >Cancel</button>
</div>
    
     <div class="col">
    
       
 </div>
</div>
