<mat-sidenav-container class="app-sidenav-container">
        <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall()" [mode]="isScreenSmall? 'side' : 'over'">
            <h1> Admin </h1>   
        </mat-sidenav>
      
        <div class="app-sidenav-content">
            <app-admin-toolbar></app-admin-toolbar>
            <router-outlet></router-outlet>
            <button type="button" mat-button (click)="sidenav.toggle()">
              Open sidenav
            </button>
        </div>
      </mat-sidenav-container>
