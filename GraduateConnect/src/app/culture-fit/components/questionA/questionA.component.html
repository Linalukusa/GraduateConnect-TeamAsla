<div class="wrapper">
  <div class="example-container" >
    <h2 class="text-center">Culture Fit Assessment</h2>
    <br>
    <h2 class="text-center"> Question 1: </h2>
    <br>

    <p> Please order the statements below from most relatable to least. <br> Drag and Drop the statements that you
        associate most strongly with yourself to the <strong>TOP</strong> of the list.</p>
    <div class="question">
      <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" color="accent" *ngFor="let question of questions" cdkDrag>{{question}}</div>
      </div>
      <div>
        <br>
        <button type="submit" mat-dialog-close  ali="center" class="btn btn-success" (click)="onScoreTotal()" >Continue</button>
      <br>
        </div>
    </div>
  </div>
